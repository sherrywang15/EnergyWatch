<div class="col-xl-8 col-lg-7">
  <div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">Meter Intervals (Live from UtilityAPI)</h6>
      <div class="dropdown no-arrow">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
          <div class="dropdown-header">Dropdown Header:</div>
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <div class="chart-area">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </div>

  <div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">Meter Alert Rules</h6>
      <div class="dropdown no-arrow">
        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
          <div class="dropdown-header">Dropdown Header:</div>
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <div class="small">
        <ul class="list-group">
          <li class="list-group-item" v-for="(item, index) in alertRules">
            <div class="row">
              <div class="row-md-1 mr-2">
                <span>
                  <button class="btn btn-sm btn-success">passing</button>
                </span>
              </div>
              <div class="row-md-6">
                <span>
                  <button class="btn btn-sm btn-outline-primary">{{ item.name }}</button>
                  <button class="btn btn-sm btn-outline-info">{{ item.condition }}</button>
                  <button class="btn btn-sm btn-outline-success">{{ item.value }}</button>
                </span>
                for
              </div>
              <div class="row-md-1">
                <span class="ml-2">
                  <button class="btn btn-sm btn-outline-primary ml-4">{{ item.duration }}</button>
                </span>
              </div>
              <div class="row-md-2">
                <span class="ml-2">
                  notify
                  <button class="btn btn-sm btn-outline-primary ml-4" type="submit">{{ item.notification }}</button>
                </span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
